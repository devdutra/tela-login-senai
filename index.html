<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>| TELA DE LOGIN |</title>
  </head>
  <body>
    <header>
        <div>
            <img id="logotipo" src="img/logo.png" alt="" />
          </div>
            <div>
              <nav>
                <a id="links" href="/login/index.html"> INÍCIO </a>
                <a id="links" href="https://www.cbf.com.br/futebol-brasileiro/competicoes/campeonato-brasileiro-serie-a/2022"> BRASILEIRÃO 2022 </a>
                <a id="links" href="index.html"> ÁREA DE ASSINANTES </a>
              </nav>
            </div>
          </div>
        </div>
      </header>
    <main>
      <section class="imagem">
        <img id="imagem-login" src="img/fundo-login.png" alt="" />
      </section>

      <section id="formulario">
        <form action="redirecionamento.html">
          <h1 id="titulologin">Tela de Login:</h1>

          <div class="input">
            <label id="fontes" for="email">E-mail:</label>
            <input class="texto" type="name" name="email" id="email" />
          </div>
          <div class="input">
            <label id="fontes" for="senha">Senha:</label>
            <input class="texto" type="password" name="" id="senha" />
          </div>
          <div>
            <div class="check">
              <input type="checkbox" name="" id="lembrar" />
              <label for="lembrar">Lembrar:</label>
              <a href="">Esqueceu a senha?</a>
            </div>
          </div>
          <div>
            <input id="btnenviar" type="submit" value="Entrar" />
          </div>
          <p>Não tem uma conta? <a href="">Inscreva-se</a></p>
          <div>
            <h2 id="titulo-login">Logar com:</h2>

            <div class="login-alternativo">
              <a href="https://www.facebook.com"
                ><img src="img/facebook.png" alt=""
              /></a>
              <a href="https://www.google.com"
                ><img src="img/google1.png" alt=""
              /></a>
              <a href="https://www.apple.com"
                ><img src="img/mac2.png" alt=""
              /></a>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer> &copy; Andre Dutra </footer>
  </body>
</html>
